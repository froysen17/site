<!DOCTYPE HTML>
<html>
 <head>

  <title>Тег INPUT</title>
 </head>
 <body>
   <input id="on_led_green" type="button" value="вкл">
   <input id="off_led_green" type="button" value="выкл">
   <input id="on_led_yellow" type="button" value="вкл">
   <input id="off_led_yellow" type="button" value="выкл">
 </body>
<script>
      let data_led_green_on= document.getElementById("on_led_green")
      data_led_green_on.addEventListener("click",()=>{
      fetch("https://iocontrol.ru/api/sendData/alisa17/led_green/1")
      })
      let data_led_green_off= document.getElementById("off_led_green")
      data_led_green_off.addEventListener("click",()=>{
      fetch("https://iocontrol.ru/api/sendData/alisa17/led_green/0")
      })
      let data_led_yellow_on= document.getElementById("on_led_yellow")
      data_led_yellow_on.addEventListener("click",()=>{
      fetch("https://iocontrol.ru/api/sendData/alisa17/led_yellow/1")
      })
      let data_led_yellow_off= document.getElementById("off_led_yellow")
      data_led_yellow_off.addEventListener("click",()=>{

      })
   </script>
</html>
